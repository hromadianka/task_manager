{% extends "account/base_auth.html" %}

{% block auth_title %}
Login
{% endblock %}

{% block auth_content %}
<form method="post" action="{% url 'account_login' %}">
    {% csrf_token %}

    {{ form.non_field_errors }}

    {{ form.login }}
    {{ form.password }}

    <button type="submit" class="btn btn-primary mt-2">
        Login
    </button>
</form>

<div class="text-center mt-3">

{% endblock %}
