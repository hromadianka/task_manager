<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Auth</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background: #f4f7fb;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .auth-wrapper {
            width: 100%;
            max-width: 420px;
            padding: 20px;
        }

        .auth-card {
            background: white;
            padding: 32px;
            border-radius: 14px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.06);
        }

        .auth-title {
            text-align: center;
            margin-bottom: 24px;
            font-weight: 600;
        }

        .auth-card form input {
            margin-bottom: 14px;
        }

        .auth-card button {
            width: 100%;
        }

        .auth-card input {
            width: 100%;
            padding: 10px 12px;
            border: 1px solid #dbe3f0;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="auth-wrapper">
        <div class="auth-card">
            <h2 class="auth-title">
                {% block auth_title %}{% endblock %}
            </h2>

            {% block auth_content %}{% endblock %}
        </div>
    </div>
</body>
</html>
