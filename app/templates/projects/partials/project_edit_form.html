<form
    hx-post="{% url 'projects:update' object.id %}"
    hx-target="this"
    hx-swap="outerHTML"
    class="d-flex gap-2"
>
    {% csrf_token %}

    <input
        type="text"
        name="title"
        value="{{ object.title }}"
        class="form-control form-control-sm"
        required
        autofocus
    >

    <button type="submit" class="icon-btn">
        Save
    </button>
</form>
