{% extends "base.html" %}

{% block content %}
<div class="container py-4">

    <!-- СИНИЙ ХЕДЕР -->
    <div class="card mb-4 border-0 shadow-sm">
        <div class="card-body d-flex justify-content-between align-items-center"
             style="background-color: #0d6efd; color: white; border-radius: 8px;">

            <h3 class="mb-0">{{ project.title }}</h3>

            <div class="d-flex gap-2">
                <a href="{% url 'projects:update' project.id %}" class="icon-btn">
                    <i class="bi bi-pencil"></i>
                </a>

                <button
                    class="icon-btn"
                    hx-delete="{% url 'projects:delete' project.id %}"
                    hx-confirm="Delete this project?"
                >
                    <i class="bi bi-trash"></i>
                </button>
            </div>
        </div>
    </div>

    {% include "tasks/partials/task_form.html" %}

    <div id="tasks-list">
        {% for task in project.tasks.all %}
            {% include "tasks/partials/task_item.html" %}
        {% empty %}
            <p class="text-muted">No tasks yet</p>
        {% endfor %}
    </div>

</div>
{% endblock %}
